<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime</title>
    <link href="./assets/css/style.css" rel="stylesheet">

</head>


<body>
    <div class="png">
        <img src="./assets/images/AnniLogo.png" alt="anIIndex logo">
    </div>

    <section class="searchSection">
        <div>
            <h1>aniindex</h1>
            <p>The best anime search out there</p>
        </div>
    </section>


    <div class = "container1">
        <div class="row">
            <form id = "search_form" class = "col s12">
                <div class="row">
                    <div class="input-field col s6">
                    <input class="input-search" placeholder="Search you anime!" name = "search" id="search" type="text" class="validate">
                    <button type="submit" class= "searchBtn" id="searchBtn">Search</button>
                    <label for="search">Search</label>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div id = "search-results" class = "container"></div>

    <br> 

    <div class="animeQuote">
        <h4 id="h4">Random Anime Quote</h4>
        <p id="randomquote">Quote</p>
        <h5 id= "animename"></h5>
    </div> 

    <div class="marquee">
        <!-- This will add a moving title card to the bottom of the page -->
        <P><small><marquee>This website was brought to you by: Cam, Caleb, Reuben, Josh & Brodie!</marquee></small></P>
    </div>   

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
</body>
</html>
